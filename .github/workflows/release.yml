name: Release HappyTetris

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (example: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  Solution_Name: HappyTetris.sln
  PROJECT_PATH: HappyTetris.csproj
  PUBLISH_DIR: publish
  Configuration: Release

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Resolve release metadata
        id: meta
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ inputs.tag_name }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }

          if (-not $tag) {
            throw "Could not resolve release tag."
          }

          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "zip_name=HappyTetris-$tag-win-x64.zip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Restore dependencies
        run: dotnet restore "${{ env.Solution_Name }}" -p:Configuration=${{ env.Configuration }}

      - name: Build Release
        run: dotnet build "${{ env.Solution_Name }}" -p:Configuration=${{ env.Configuration }} --no-restore

      - name: Publish Release (win-x64, self-contained)
        run: >
          dotnet publish "${{ env.PROJECT_PATH }}"
          -p:Configuration=${{ env.Configuration }}
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishReadyToRun=true
          --no-build
          --output "${{ env.PUBLISH_DIR }}"

      - name: Package publish output
        shell: pwsh
        run: |
          if (Test-Path "${{ steps.meta.outputs.zip_name }}") {
            Remove-Item "${{ steps.meta.outputs.zip_name }}" -Force
          }

          Compress-Archive -Path "${{ env.PUBLISH_DIR }}/*" -DestinationPath "${{ steps.meta.outputs.zip_name }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: HappyTetris-${{ steps.meta.outputs.tag }}-win-x64
          path: ${{ steps.meta.outputs.zip_name }}
          if-no-files-found: error

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: HappyTetris ${{ steps.meta.outputs.tag }}
          body: |
            **Windows 64-bit — 快乐俄罗斯方块**

            Download the zip below, extract it, then run **HappyTetris.exe** on your Windows PC to play. No install required.
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: ${{ steps.meta.outputs.zip_name }}
